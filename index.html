<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mart - Update Product</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container text-center p-4">
        <ul class="nav nav-pills nav-fill">

        </ul>
    </div>

    <div class="container selector text-center">

    </div>

    <div class="container text-center" id="root">

    </div>
    <div class="container text-center p-4">
        <h3>Add Specification</h3>
        <form id="add-product-spec" class="d-flex gap-3 align-items-center justify-content-center">
            <label for="spec-name">Name</label>
            <input type="text" name="spec-name" id="spec-name">
            <label for="spec-value">Value</label>
            <textarea rows="4" cols="50" name="spec-value" id="spec-value"></textarea>
            <div class="btn-group">
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-danger">Clear</button>
            </div>

        </form>
    </div>
    <div class="container text-center p-4 d-flex gap-2 justify-content-center">
        <h3>Add Product Price: </h3>
        <form id="add-product-price" class="d-flex gap-3 align-items-center justify-content-center">
            <input type="number" name="price" id="price">
            <button class="btn btn-outline-success">Add</button>
        </form>
    </div>
    <div class="container w-100 p-4 d-flex flex-column">
        <pre>

        </pre>
        <button class="btn btn-warning mx-auto mb-3">SAVE</button>
    </div>
</body>

</html>
